# Alembic 설정 파일
# async SQLAlchemy 연동 기준

[alembic]
# 마이그레이션 스크립트 경로
script_location = alembic

# 마이그레이션 파일 이름 형식: 날짜_시간_설명
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 타임존 설정
timezone = UTC

# 출력 인코딩
output_encoding = utf-8

# DATABASE_URL은 alembic/env.py에서 환경변수로부터 로드
# 여기에 직접 입력하지 마세요 (보안상 이유)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# 마이그레이션 파일 생성 후 자동 포맷

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
