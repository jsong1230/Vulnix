name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Railway 배포
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Railway CLI 설치
        run: npm install -g @railway/cli

      - name: Railway 배포
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_NAME || 'Vulnix' }}

      - name: DB 마이그레이션
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway run --service ${{ secrets.RAILWAY_SERVICE_NAME || 'Vulnix' }} alembic upgrade head
